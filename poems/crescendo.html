<p>I reminisce when my knees ache<br>
on the edge of five miles.<br>
<br>
And the pencil cosines<br>
impression<br>
within the margins;<br>
<br>
separate,<br>
when I hold my pillow,<br>
<br>
overlooked<br>
by an increasing rain.</p>
